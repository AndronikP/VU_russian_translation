 ### Settings Event Chain
 
 VU_SET_Events.01.t: "Настройки Victorum Universalis"
 VU_SET_Events.01.d: "Добро пожаловать в Victorum Universalis!\nЭтот ивент поможет тебе выбрать наиболее оптимальные настройки мода.\n\n §G'Рекомендуемый режим'§! Советуем выбрать этот режим, если вы впервые запустили VU, чтобы вы могли в полной мере ощутить все новые провинции, нации, культуры, религии и контент, добавляемые модом.\nЕсли ваш компьютер не выдерживает всего контента, который добавляет мод, можете попробовать §T'Упрощённый режим'§! возможно, вам это поможет.\n\nТакже есть цепочка ивентов, в которой вы можете вручную выбрать каждый из вариантов, чтобы настроить мод под себя!\nЕсли вам интересно, в каждом из ивентов будет рассказано, как работает каждая настройка.\n\nМы надеемся, что вам понравится играть в этот мод так же, как нам понравилось его создавать!\n- Команда разработчиков Victorum Universalis"
 VU_SET_Events.01.a: "Включить §GРекомедуемый§! режим" #Все (Рекомедуемые) настройки.
 VU_SET_Events.01.b: "Включить §TУпрощённый§! режим" #Все (Упрощённые) настройки, если доступны, (Рекомедуемые) если нет.
 VU_SET_Events.01.c: "Я хочу самостоятельно выбрать настройки"
 
 VU_SET_Events.01.b.tt: "§GИгра может зависнуть на минуту. Подождите пока игра возобновится.§!"

 VU_SET_Events.02.t: "Нации мира"
 VU_SET_Events.02.d: "Больше всего производительность Victorum Universalis страдает из-за большого количества новых наций, которые были добавлены для исторической точности. Однако если вы решите испытать мод без них, он будет работать лучше."
 VU_SET_Events.02.a: "Расширенные нации §G(Рекомендуем)§!" #Ничего не происходит
 VU_SET_Events.02.b: "Ванильные нации §T(Упрощение)§!" #Решение 'включить ванильную установку'

 VU_SET_Events.03.t: "Туземцы & Примитивы"
 VU_SET_Events.03.d: "Хотите ли вы сохранить или удалить первобытные и коренные народы из Америки, Африки и Океании?\n\nРекомендуется оставить их для обогащения этих регионов, но игра может работать быстрее и без них.\nКак вариант, можно оставить только самых продвинутых из них, удалив все примитивные племена."
 VU_SET_Events.03.a: "Оставить их §G(Рекомендуем)§!" #Ничего не происходит
 VU_SET_Events.03.b: "Убрать всех §T(Упрощение)§!" #Удаляет все коренные и первобытные нации
 VU_SET_Events.03.c: "Убрать незначительные нации §T(Compromise)§!" #Удаляет большинство первобытных народов, оставляя лишь некоторые, такие как ацтеки, майя, инки и т.д.

 VU_SET_Events.04.t: "Историческая колонизация"
 VU_SET_Events.04.d: "Историческая колонизация не позволит нациям, управляемым ИИ, колонизировать места, которые они не колонизировали в реальной жизни. Это поможет предотвратить постоянное появление неисторических колоний, таких как Португальская Ла-Плата или Английская Мексика.\nОднако это не предотвратит образование неисторических наций/колоний - ИИ по-прежнему может захватывать провинции/колонии в ходе войны, - просто это будет происходить реже, чем обычно.\n\nРекомендуется, если вам нужны более исторически достоверные колонии, но для некоторых может оказаться слишком навороченным."
 VU_SET_Events.04.a: "Включить §G(Рекомендуем)§!" #Ничего не происходит
 VU_SET_Events.04.b: "Выключить" #Отключить историческую колонизацию

 VU_SET_Events.05.t: "Ограничения эпохи для колонизации"
 VU_SET_Events.05.d: "Ограничения эпохи не позволяют всем странам (игроку и ИИ) колонизировать определенные колониальные регионы до достижения определенной эпохи (Например, Колониальная Луизиана 'разблокируется' в эпоху абсолютизма и не может быть колонизирована до этого).\n\nРекомендуется, если вы хотите более исторически точную игру, но можете стать немного хаотичными, если отключена 'Историческая колонизация'."
 VU_SET_Events.05.a: "Включить §G(Рекомендуем)§!" #Ничего не происходит
 VU_SET_Events.05.b: "Выключить" #Отключить ограничения эпохи

 VU_SET_Events.06.t: "Сложность колонизации"
 VU_SET_Events.06.d: "Провинции, которые не были колонизированы до 1850-х годов, имеют модификатор провинции 'Трудно колонизировать' и не может быть колонизирована до Дипломатической Технологии 35 (~1850-е). Если они были захвачены во время войны, их вернут предыдущему владельцу или уничтожить её (если нет предыдущего владельца).\nКоренных американцев, африканцев и аборигенов это не касается.\n\nРекомендуется, если вы хотите помешать европейцам захватить большие куски Африки в 1500-х годах."
 VU_SET_Events.06.a: "Включить §G(Рекомендуем)§!" #Ничего не происходит
 VU_SET_Events.06.b: "Выключить" #Модификатор провинции 'Трудно колонизировать' удален из всех провинций