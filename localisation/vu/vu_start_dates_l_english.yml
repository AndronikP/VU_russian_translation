 NATIVE_START_BOOKMARK:0 "О дивный новый мир"
 NATIVE_START_BOOKMARK_DESC:0 "Когда европейские исследователи начали прибывать в большом количестве в Северную Америку в XVI и XVII веках, принося с собой болезни и смерть, они назвали этот Новый Свет «пустым», но он был далеко не пустым. Миллионы и миллионы разных людей называют этот большой континент домом и с древних времен населяют его болота, горы, прерии, леса, пустыни и тундры."
 SAVAGE_NATIONS_BOOKMARK:0 "Дикие нации"
 SAVAGE_NATIONS_BOOKMARK_DESC:0 "Описание диких наций"
 VU_BOOKMARK:0 "Дальше Пейла бога нет"
 VU_BOOKMARK_DESC:0 "Прошло более 270 лет с момента вторжения и завоевания Ирландии норманнами. Английские короли, отвлеченные своими планами на Францию, позволили своей власти в Ирландии рухнуть до небольшой полосы побережья с центром в Дублине. За пределами Пейла гэльские, ирландские кланы и хиберно-нормандские лорды борются за власть."
