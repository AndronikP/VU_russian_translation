 papal_subject_vu_long_desc:0 ""Status Pontificii" или Папские области являются автономными территориями, номинально входящими в имущество Святого Петра, и как таковые технически считаются частью земных владений Церкви. ако в XII и XIII веках наблюдалось постепенное ослабление светского контроля Пап, и десятки местных правителей пришли к власти различными способами. Хотя большинство этих земель все еще номинально находятся в пределах папского владычества и признают некоторую степень светской власти Святого Отца, они, тем не менее, действуют во всех вопросах как практически независимые государства. \n \n(Автономные Папские области могут быть преобразованы в обычные вассальные государства посредством специального дипломатического действия Папы.)"
