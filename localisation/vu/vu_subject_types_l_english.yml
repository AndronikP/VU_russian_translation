 silesian_duke:0 "Силезское княжество"
 silesian_duke_title:0 "Силезское княжество"
 silesian_duke_title_plural:0 "Силезское княжества"
 silesian_duke_long_desc:0 "Силезское княжество — это особый тип субъекта, присутствующий в регионе Силезия. Представляет множество раздробленных княжеств, которые образовались там в средние века и впоследствии были покорены иностранными державами. Силезское княжество будет получать различные бонусы. Оно не стоит слота дипломатических отношений, но будет получать значительные штрафы за слишком большой рост. Силезские княжества могут объединяться, соперничать и вести войны друг с другом, но сюзерен может вмешиваться и обеспечивать мир. По очевидным причинам Силезское княжество может быть установлено только для определенных стран и ограниченным числом сюзеренов. Обычно, может быть присоединено."
 silesian_duke_is_our:0 "$NAME|Y$ ваше Силезское княжество."
 silesian_duke_no_overlord_dow:0 "Вы не можете объявить войну Силезскому княжеству."