 viceroyalty_vu:0 "Вице-королевство"
 viceroyalty_vu_title:0 "Вице-королевство"
 viceroyalty_vu_title_plural:0 "Вице-королевства"
 viceroyalty_vu_long_desc:0 "Вице-королевство — это стабильный личный уния, в котором две страны номинально управляются одним и тем же правительством, но вице-король или лорд-лейтенант, подчиняющийся непосредственно правительству основного партнера, контролирует повседневное управление младшим партнером. Как и в других личных униях, младший партнер должен следовать за своим сюзереном на войну и не может совершать определенные дипломатические действия, но и наоборот, не может быть унаследован или интегрирован."
 viceroyalty_vu_is_our:0 "$NAME|Y$ управляется нами как вице-королевство."
 viceroyalty_vu_no_overlord_dow:0 "Вы не можете объявить войну вице-королевству, находящемуся под вашей властью."
 papal_subject_vu:0 "Status Pontificii"
 papal_subject_vu_title:0 "Status Pontificii"
 papal_subject_vu_title_plural:0 "Papae Foederatae"
 papal_subject_vu_long_desc:0 ""Status Pontificii" или Папские области являются автономными территориями, номинально входящими в имущество Святого Петра, и как таковые технически считаются частью земных владений Церкви. ако в XII и XIII веках наблюдалось постепенное ослабление светского контроля Пап, и десятки местных правителей пришли к власти различными способами. Хотя большинство этих земель все еще номинально находятся в пределах папского владычества и признают некоторую степень светской власти Святого Отца, они, тем не менее, действуют во всех вопросах как практически независимые государства. \n \n(Автономные Папские области могут быть преобразованы в обычные вассальные государства посредством специального дипломатического действия Папы.)"
 papal_subject_vu_is_our:0 "$NAME|Y$ является автономной Папской областью."
 papal_subject_vu_no_overlord_dow:0 "Вы не можете объявить войну автономной Папской области."
